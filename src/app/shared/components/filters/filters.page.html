<div class="filter-option" [id]="data.label+'_popover'">
  <b>{{data.label | translate}}: </b><span> {{value | translate}}</span>
</div>
<ion-popover
  [trigger]="data.label+'_popover'"
  triggerAction="click"
  [dismissOnSelect]="true"
>
  <ng-template>
    <p *ngFor="let item of data.options" (click)="setValue(item)">{{item}}</p>
  </ng-template>
</ion-popover>
